<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="circle"></div>
        <div class="hearth">❤❤❤</div>
    </div>

    <div class="menu">
        <button class="btn">Start game</button>
        <button class="rst">Reset</button>
        <a>Difficulty</a>
        <button class="easy">Easy</button>
        <button class="normal">Normal</button>
        <button class="hard">Hard</button>
        <button class="insane">Insane</button>
        <a>Theme</a>
        <button class="dark">dark mode</button>
        <button class="light">light mode</button>
    </div>

    <div class="menu-right">
        <a>Target Color</a>
        <button class="red">red</button>
        <button class="blue">blue</button>
        <button class="green">green</button>
        <button class="orange">orange</button>
        <a>Set Time</a>
        <button class="timeOne">30 SEC</button>
        <button class="timeTwo">60 SEC</button>
        <button class="timeThree">02 MIN</button>
        <input class="customTime" placeholder="ENTER TIME">

    </div>
    <div class="footer">
        <p class="score">SCORE : 0</p>
        <p class="countdown">10 SECONDS LEFT</p>
        <p class="hits">HITS : 0</p>
    </div>



    <script src="js/script.js"></script>
</body>
</html>
